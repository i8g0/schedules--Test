[build]
  command = "npm ci && npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20.11.0"
  NPM_VERSION = "10.2.3"

[context.production.environment]
  NODE_VERSION = "20.11.0"
  NPM_VERSION = "10.2.3"

[[headers]]
  for = "/dist/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

